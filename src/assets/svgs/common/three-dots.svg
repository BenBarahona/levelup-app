<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ball{
      animation:three_dots 1s linear infinite;
      animation-delay:-0.8s
    }
    .ball2{
      animation-delay:-0.65s
    }
    .ball3{
      animation-delay:-0.5s
    }
    @keyframes three_dots{
      0%{fill:#101010}
      90%{fill:#D9D9D9}
    }
  </style>
  <circle class="ball" cx="10" cy="24" r="4"/>
  <circle class="ball ball2" cx="24" cy="24" r="4"/>
  <circle class="ball ball3" cx="38" cy="24" r="4"/>
</svg>


